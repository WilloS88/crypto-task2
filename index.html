<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playfair Cipher</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">Playfair Cipher</div>
    <div class="box">
      <div class="encrypted">
        <div class="inputs">
          <label for="text-to-encrypt">Enter Key</label>
          <textarea id="key-text" placeholder="Enter Key here..."></textarea>
          <label for="filtered-key-text">Filtered Key</label>
          <textarea id="filtered-key-text" placeholder="Filtered Key will appear here..."></textarea>
          <label for="matrix-key">Matrix with Key</label>
          <textarea
            id="matrix-with-key"
            placeholder="Matrix with Key will appear here..."
            readonly
          ></textarea>
          <label for="text-to-encrypt">encryptd text</label>
          <textarea
            id="encryptd-text"
            placeholder="encryped text will appear here..."
          ></textarea>
        </div>

        <div class="controls">
          <button class="playfair-button">Playfair Example</button>
          <button class="encrypt-button">Encrypt</button>
        </div>
      </div>
      <div class="decrypted">
        <div class="inputs">
          <label for="text-to-decrypt">To be decrypted</label>
          <textarea
            id="text-to-decrypt"
            placeholder="Enter some text here..."
          ></textarea>
          <label for="decrypted-text">Decrypted text</label>
          <textarea
            id="decrypted-text"
            placeholder="decrypted text will appear here..."
            readonly
          ></textarea>
        </div>
        <div class="controls">
          <button class="decrypt-button">decrypt</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./dist/app.js"></script>
</html>
